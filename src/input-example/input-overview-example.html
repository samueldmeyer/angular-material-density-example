<div class="density-selector">
  <mat-form-field appearance="outline">
    <mat-label>Select a density</mat-label>
    <mat-select [(value)]="selected">
      <mat-option></mat-option>
      <mat-option *ngFor="let val of options" [value]="val">{{val}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<p><code>:ng-deep</code> is required for form fields.</p>

<code>
  <br />
  :host ::ng-deep .density-settings{{selected ||"-0"}} &#123;
  <br />
  &nbsp;&nbsp;@include mat.form-field-density({{selected || 0}});
  <br />
  &#125;
</code>
<br />
<br />
<div [class]="'density-settings' + selected">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
  </form>
